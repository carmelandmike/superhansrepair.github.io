<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>

.navbar-fixed {position:absolute; z-index:999999999;}

</style>

  </head>

  <body>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Modal Header</h4>
        <p>A bunch of text</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
      </div>
    </div>

    <div class="section no-pad-bot valign-wrapper" style="height:100vh;background-image:url('./images/Hills.png');background-position:center;background-repeat:no-repeat;background-size:cover;">

      <div class="container">

        <div id="van" class="row">
          <div class="col s12"><img src="./images/SuperHans.svg" alt="superhans"></div>
        </div>

      </div>

      <div id="card1" class="row scale-transition scale-out" style="position:absolute;top:0px;">
          <div class="col s12 m6 offset-m6">
            <div class="card">
              <div class="card-image">
                <img src="images/exhaust.jpg" style="width:70%">
                <a class="btn-floating btn-large halfway-fab waves-effect waves-light red"><i class="material-icons">add_shopping_cart</i></a>
              </div>
              <div class="card-content">
                <span class="card-title">Exhaust</span>
                <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.</p>
              </div>
            </div>
          </div>
        </div>


      <!-- Menu button -->
      <div class="fixed-action-btn vertical click-to-toggle">
          <a id="info_menu" class="btn-floating btn-large scale-transition waves-effect waves-light red">
            <i class="large material-icons">info</i>
          </a>
      </div>

    </div>

    <!--Scripts-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <script>

    $(document).ready(function(){
      // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
      $('.modal').modal();
    });

    $('.modal').modal({
          dismissible: true, // Modal can be dismissed by clicking outside of the modal
          opacity: .5, // Opacity of modal background
          inDuration: 300, // Transition in duration
          outDuration: 200, // Transition out duration
          startingTop: '4%', // Starting top style attribute
          endingTop: '10%', // Ending top style attribute
          ready: function(modal, trigger) { // Callback for Modal open. Modal and trigger parameters available.
            alert("Ready");
            console.log(modal, trigger);
          },
          complete: function() { alert('Closed'); } // Callback for Modal close
        }
      );

      $('#info_menu').click(function() {
        $(this).toggleClass('scale-out');
        $('#card1').toggleClass('scale-out');
      });


    </script>

  </body>
</html>
