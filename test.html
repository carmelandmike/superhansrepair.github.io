<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Modal Header</h4>
        <p>A bunch of text</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
      </div>
    </div>


    <div class="section no-pad-bot valign-wrapper" style="height:100vh;background-image:url('./images/Hills.png');background-position: center;background-repeat: no-repeat;background-size: cover;">

      <div class="container">

        <div class="row center">
          <!--  <div class="col s12"><img src="./images/SuperHans.svg" alt="superhans"></div> -->
        </div>

        <div class="row">
          <div class="col s12 m6 offset-m3">
            <div class="card">
              <div class="card-image">
                <img src="images/exhaust.jpg">
                <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add_shopping_cart</i></a>
              </div>
              <div class="card-content">
                <span class="card-title">Exhaust</span>
                <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.</p>
              </div>
            </div>
          </div>
        </div>

      </div>

      <!-- Menu button -->
      <div class="fixed-action-btn vertical">
          <a class="btn-floating btn-large red">
            <i class="large material-icons">menu</i>
          </a>
          <ul>
            <li><a class="btn-floating modal-trigger waves-effect waves-light yellow darken-1" href="#modal1"><i class="material-icons">format_quote</i></a></li>
            <li><a class="btn-floating waves-effect waves-light green"><i class="material-icons">publish</i></a></li>
            <li><a class="btn-floating waves-effect waves-light blue"><i class="material-icons">attach_file</i></a></li>
          </ul>
      </div>

    </div>

    <!--Scripts-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <script>

    $(document).ready(function(){
      // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
      $('.modal').modal();
    });

    $('.modal').modal({
          dismissible: true, // Modal can be dismissed by clicking outside of the modal
          opacity: .5, // Opacity of modal background
          inDuration: 300, // Transition in duration
          outDuration: 200, // Transition out duration
          startingTop: '4%', // Starting top style attribute
          endingTop: '10%', // Ending top style attribute
          ready: function(modal, trigger) { // Callback for Modal open. Modal and trigger parameters available.
            alert("Ready");
            console.log(modal, trigger);
          },
          complete: function() { alert('Closed'); } // Callback for Modal close
        }
      );

    </script>

  </body>
</html>
